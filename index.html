<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    
    <main class="d-flex flex-column align-items-center justify-content-center">
    
        <div class="divTiempo d-flex align-items-center justify-content-around">
            <label for="tiempo">Establecer tiempo (En segundos):</label>
            <input type="number" id="tiempo" min="1">
           
            <div class="divBtns">
               <button onclick="startTimer()">Start</button> 
               <button id="stop">STOP</button>
               <button id="continue">Continue</button>
               </div>
        </div>

      <section class="d-flex align-items-center justify-content-around">
         <div class="divTemporizador d-flex align-items-center justify-content-center">
          <p id="dias">00</p>
         </div>

         <div class="divTemporizador d-flex align-items-center justify-content-center">
            <p id="horas">00</p>
         </div>

         <div class="divTemporizador d-flex align-items-center justify-content-center">
            <p id="minutos">00</p>
         </div>

         <div class="divTemporizador d-flex align-items-center justify-content-center">
            <p id="segundos">00</p>
         </div>
      </section>
    
      <div class="mt-5">
        <a target="_blank" href="https://github.com/FrancoMoravcik"><img src="img/github (1).png" alt=""></a>
        <a target="_blank" href="https://www.linkedin.com/in/franco-moravcik-777b4b219/"><img src="img/linkedin.png" alt=""></a>
      </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
