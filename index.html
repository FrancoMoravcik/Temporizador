    <main class="d-flex flex-column align-items-center justify-content-center">
    
        <div class="divTiempo d-flex align-items-center justify-content-around">
            <label for="tiempo">Establecer tiempo (En segundos):</label>
            <input type="number" id="tiempo" min="1">
           
            <div class="divBtns">
               <button onclick="startTimer()">Start</button> 
               <button id="stop">STOP</button>
               <button id="continue">Continue</button>
               </div>
        </div>

      <section class="d-flex align-items-center justify-content-around">
         <div class="divTemporizador d-flex align-items-center justify-content-center">
          <p id="dias">00</p>
         </div>

         <div class="divTemporizador d-flex align-items-center justify-content-center">
            <p id="horas">00</p>
         </div>

         <div class="divTemporizador d-flex align-items-center justify-content-center">
            <p id="minutos">00</p>
         </div>

         <div class="divTemporizador d-flex align-items-center justify-content-center">
            <p id="segundos">00</p>
         </div>
      </section>
